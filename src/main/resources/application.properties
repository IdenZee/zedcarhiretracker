# --------------------------------------------------------------------
# Application Identity
# --------------------------------------------------------------------
spring.application.name=zedcarhiretracker

# --------------------------------------------------------------------
# REST API Server
# --------------------------------------------------------------------
server.port=8083               

# Timezone handling
spring.jackson.time-zone=Africa/Lusaka
spring.jackson.serialization.write-dates-as-timestamps=false

# --------------------------------------------------------------------
# Tracking Database (MySQL on your tracking server)
# --------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gps_data?useSSL=false&serverTimezone=Africa/Lusaka&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --------------------------------------------------------------------
# TCP GPS Listener (Your existing decoder port)
# --------------------------------------------------------------------
tracker.tcp.enabled=true
tracker.tcp.bind=0.0.0.0
tracker.tcp.port=5000
tracker.tcp.backlog=200

# --------------------------------------------------------------------
# REST API Security (Api-Key Authentication)
# Multiple keys allowed, comma-separated
# --------------------------------------------------------------------
tracking.apiKeys=ET-SECRET-123, ANOTHER-CLIENT-KEY, MOBILE-APP-KEY

# --------------------------------------------------------------------
# CORS (Allow your local PHP system & public SaaS panel to consume APIs)
# Add more origins later as tenants onboard
# --------------------------------------------------------------------
tracking.cors.allowedOrigins=http://localhost,http://127.0.0.1,http://localhost:8087,https://zedcarhire.com

# --------------------------------------------------------------------
# Logging
# --------------------------------------------------------------------
logging.level.com.zedcarhire.zedcarhiretracker=INFO
